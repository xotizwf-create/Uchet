<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Удаление аккаунта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_pages.css') }}" />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <h1>Подтверждение удаления</h1>
      <p class="subtitle">Введите OTP-код, чтобы удалить аккаунт.</p>
      <form method="post" action="{{ url_for('confirm_delete_account') }}" class="auth-form">
        <label>
          Код из сообщения
          <input type="text" name="code" maxlength="6" inputmode="numeric" required />
        </label>
        <button class="danger-btn" type="submit">Удалить аккаунт</button>
      </form>
      <p class="auth-hint">
        Передумали? <a href="{{ url_for('profile') }}">Вернуться в профиль</a>
      </p>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-stack">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
